version: '3.1'

services:
  mysql:
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: repet
      MYSQL_DATABASE: repet
    volumes:
      - /home/eze/repet_mysql:/var/lib/mysql
      - ./mysqld.cnf:/etc/mysql/mysql.conf.d/mysqld.cnf
      - ./my.cnf:/root/.my.cnf
  repet:
    image: ezequieljsosa/repet:1
    stdin_open: true
    tty: true
    volumes:
      - ./sge.main:/root/sge_queue.conf
      - ./update_queue.sh:/root/update_queue.sh
      - /home/eze/repet/:/out
